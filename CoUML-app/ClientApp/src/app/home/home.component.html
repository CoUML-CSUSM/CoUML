

<app-menu class="sticky"  (open)="onOpen($event)" (invite)="onInvite($event)"></app-menu>
<app-editor class="relative"></app-editor>

<p-dialog header="New Diagram" [(visible)]="showNewDiagramDialog">
    
    <p>Input diagram name:</p>
    <!--<h5>Basic</h5>-->
    <input type="text" pInputText [(ngModel)]="value1" id="inputDiagramName"> 
    
    <!--<span class="ml-2">{{value1}}</span>-->
    
    <p-button icon="pi pi-check" class="pl-2" (click)="create(value1)" id="submitDiagramName"></p-button>
    </p-dialog>

<p-dialog header="Invite User" [(visible)]="showInviteDialog">
    
    <p>Input Username:</p>
    <!--<h5>Basic</h5>-->
    <input type="text" pInputText [(ngModel)]="value2" id="inputUserName"> 
        
    <!--<span class="ml-2">{{value1}}</span>-->
    
    <p-button icon="pi pi-check" class="pl-2" (click)="invite(value2)" id="submitUserName"></p-button>
    </p-dialog>
    
    <p-toast position="top-right"></p-toast>
