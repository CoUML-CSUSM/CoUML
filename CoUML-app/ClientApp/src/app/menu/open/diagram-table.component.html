<p-table [value]="diagrams" responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name </th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-diagram>
        <tr>
            <td>{{diagram.id}}</td>
            <td>
                <button type="button" pButton icon="pi pi-search" (click)="fetchDiagram(diagram._id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
