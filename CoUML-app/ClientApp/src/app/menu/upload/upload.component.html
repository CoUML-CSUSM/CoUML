<p-fileUpload name="diagramJsons[]"
 [customUpload]="true"
 (uploadHandler)="onUpload($event)"
            multiple="multiple" accept=".txt, .json" maxFileSize="1000000">
            <ng-template pTemplate="content">
                <ul *ngIf="uploadedDiagramJson">
                    <li>{{uploadedDiagramJson.name}} - {{uploadedDiagramJson.size}} bytes</li>
                </ul>
            </ng-template>
    </p-fileUpload>
